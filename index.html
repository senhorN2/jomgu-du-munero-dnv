<!DOCTYPE html>
<html lang="pt-BR">    
<head>
<meta charset="utf-8">
<title>Jogo de adivinhação de números</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Advinhe</h1>

  <p>Diga um número de 1 à 100.</p>

  <div class="formulario">
    <label for="campoPalpite">Digite um número: </label>
    <input type="number" min="1" max="100" required id="campoPalpite" class="campoPalpite">
    <input type="submit" value="Advinhar" class="envioPalpite">
  </div>

  <div class="paragrafosResultado">
    <p class="palpites"></p>
    <p class="textoAbaixo"></p>
  </div>

  <script src="main.js"></script>
</body>

</html>
